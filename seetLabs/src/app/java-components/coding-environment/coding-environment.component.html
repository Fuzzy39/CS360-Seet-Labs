<div class = "main" style ="height:{{height}}">
    
    @if(shouldDisplayContext)
    {
        <app-context-pane class = "left"></app-context-pane>
        <app-code-editor class="center"></app-code-editor>
        <app-code-control class="right" ></app-code-control>
    }
    @else
    {
        <app-code-editor class="center-left"></app-code-editor>
        <app-code-control class="center-right" ></app-code-control>
    }
    
    
</div>
