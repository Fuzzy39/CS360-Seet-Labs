
<div class = "row">
  <h3>Output</h3>
</div>

<div class="col">
  
  <div class = "rightContent">
  
    <button id="compile" mat-flat-button [disabled]="status.compileButtonDisabled" (click)="mainButton()">
      {{status.buttonStatus}}
    </button>  
  
    <p class = "status" id = "status" >
      @if (status.additionalStatus !== "") {
        {{status.additionalStatus}}

      }
    </p>
  </div>
  <app-java-output></app-java-output>
</div>
